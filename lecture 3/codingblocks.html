<!DOCTYPE html>
<html>
    <head><title>coding blocks</title>
        <div align='center'><h1>CODING BLOCKS FORM</h1></div>
    </head>
    <div align='center'>
    <body>
        <form method='get' action='#'>
        <input type='text' name='username'placeholder='name' required><br><br>  
        <input type='password' name='pass' required><br><br>
        <input type='date' name='dat' required><br><br>
        <input type='email' name='email' required><br><br>
        <input type='number' name='mobile number' max=10 required ><br><br>
        <h4>SELECTE COURSE</h4>
        <input type='radio' name='course' value='machine learning'>MACHINE LEARNING<br>
        <input type='radio' name='course' value='web development'>WEB DEVELOPMENT<br>
        <input type='radio' name='course' value='c++'>C++<br><br>
        <h4>SELECTE COUNTRY</h4>
        <input type='radio' name='country' value='india'>INDIA<br>
        <input type='radio' name='country' value='china'>CHINA<br>
        <input type='radio' name='country' value='united state'>UNITED STATE<br><br>
        <h4>SELECTE STATE</h4>
        <input type='radio' name='state' value='dehradun'>DEHRADUN<br>
        <input type='radio' name='state' value='up'>UP<br>
        <input type='radio' name='state' value='delhi'>DELHI<br><br>
        <h4>YEAR OF PASSING</h4>
        <select>
            <option value='2019'>2019</option>
            <option value='2020'>2020</option>
            <option value='2021'>2021</option>
        </select><br>
        <h4>PAYMENT VIA</h4>
        <input type='radio' name='payment through' value='online'>ONLINE<br>
        <input type='radio' name='payment through' value='cash'>CASH<br>

        <input type='Submit'>
        </form>

    </div>
    </body>
</html>
